<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: white;
    }

    section {
      margin: 20px 0;
      padding: 20px;
    }

    .introduction {
      background-color: #f2f2f2;
    }

    .skills {
      background-color: #e6f7ff;
      padding: 10px;
    }

    .skills ul {
      list-style: none;
      padding: 0;
    }

    .skills li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .contact {
      background-color: #f0e6ff;
      padding: 20px;
    }

    @media only screen and (max-width: 600px) {
      header {
        padding: 10px;
      }
      section {
        padding: 10px;
      }
      .skills li {
        padding: 5px;
        margin-bottom: 5px;
      }
      .contact {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>John Doe</h1>
  </header>

  <section class="introduction">
    <h2>Introduction</h2>
    <p>Hello, I'm John Doe. I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Responsive Design</li>
      <li>UI/UX Design</li>
    </ul>
  </section>

  <section class="contact">
    <h2>Contact Information</h2>
    <p>Email: john.doe@example.com</p>
    <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a>, <a href="#">GitHub</a></p>
  </section>

</body>
</html>
